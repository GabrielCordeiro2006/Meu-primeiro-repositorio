<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
    .card {
        width: 500px; 
        border: 5px solid black;
        background-color: #F98C70;

        border-radius: 25px;
        
    }
    .texto{
        font-family: monospace; 
        font-size: 30px;

    }

    .paragrafo{
        font-family: monospace; 
        font-size: 15px;
    }

    .span{

        color: rgb(248, 207, 146);   
    }
    </style>
</head>
<body>
        <div class="card">

            <div style="width: 100px;  height: 100px;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" style="width: 100%; height: 100%;">
            </div>

            <div class="texto">
                <h1 class="texto">Meu nome é <span style="color: aliceblue;">Adriana</span></h1>                <!--Vulgo chica-->
                <p class="paragrafo"> Mensagem: <span class="span">a vida  não é um morango</span></p>
            </div>
       </div>
</body>
</html>
